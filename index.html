<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantumPepe Presale</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.6.6/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@web3modal/html@2.0.0/dist/index.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>QuantumPepe is here!</h1>
  </header>
  
  <main>
    <section>
      <h2>Presale is live!</h2>
      <p>Connect your wallet and secure your QuantumPepe!</p>
      <button id="connect-wallet">Connect Wallet</button>
      <button id="disconnect-wallet" style="display: none;">Disconnect Wallet</button>
      <p>Connected Account: <span id="account-address">Not connected</span></p>
    </section>
  </main>
  
  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      const connectButton = document.getElementById("connect-wallet");
      const disconnectButton = document.getElementById("disconnect-wallet");
      const accountDisplay = document.getElementById("account-address");

      let provider = null;
      let web3Modal = new Web3Modal.default({
        cacheProvider: true,
        providerOptions: {
          walletconnect: {
            package: window.WalletConnectProvider.default,
            options: { rpc: { 1: "https://mainnet.infura.io/v3/YOUR_INFURA_PROJECT_ID" } }
          }
        }
      });

      async function connectWallet() {
        try {
          provider = await web3Modal.connect();
          const web3Provider = new ethers.providers.Web3Provider(provider);
          const signer = web3Provider.getSigner();
          const account = await signer.getAddress();
          accountDisplay.innerText = account;
          connectButton.style.display = "none";
          disconnectButton.style.display = "block";
        } catch (error) {
          console.error("Wallet connection failed:", error);
        }
      }
      
      async function disconnectWallet() {
        if (provider && provider.disconnect) {
          await provider.disconnect();
        }
        web3Modal.clearCachedProvider();
        provider = null;
        accountDisplay.innerText = "Not connected";
        connectButton.style.display = "block";
        disconnectButton.style.display = "none";
      }

      connectButton.addEventListener("click", connectWallet);
      disconnectButton.addEventListener("click", disconnectWallet);
    });
  </script>
</body>
</html>
