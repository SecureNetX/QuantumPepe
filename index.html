<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wallet Test</title>
</head>
<body>
  <button id="connectBtn">Connect Wallet</button>

  <!-- Web3Modal V2 -->
  <script src="https://cdn.jsdelivr.net/npm/@web3modal/html@2/dist/index.iife.js"></script>
  <!-- WalletConnect Provider V2 -->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@2/dist/umd/index.min.js"></script>
  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  
  <script>
    document.getElementById("connectBtn").addEventListener("click", async () => {
      try {
        const web3Modal = new window.Web3ModalHtml.Web3Modal({
          projectId: "c1b3c575703c52649f0a69c9e6b3e836",
          themeMode: "dark",
          defaultChain: 1,
          mobileWallets: [
            { name: "MetaMask", deepLink: "metamask://", id: "metamask" },
            { name: "Trust Wallet", deepLink: "trust://", id: "trust" },
            { name: "Coinbase Wallet", deepLink: "cbwallet://", id: "coinbase" },
            { name: "Rainbow", deepLink: "rainbow://", id: "rainbow" }
          ]
        });
        const provider = await web3Modal.connect();
        console.log("Provider:", provider);
        const ethersProvider = new ethers.providers.Web3Provider(provider);
        const accounts = await ethersProvider.listAccounts();
        alert("Connected: " + accounts[0]);
      } catch (error) {
        console.error("Error connecting:", error);
        alert("Failed to connect wallet.");
      }
    });
  </script>
</body>
</html>
