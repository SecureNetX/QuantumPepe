<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Web3Modal V2 Test mit esm.sh</title>
  <style>
    body {
      background: #004d00;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      cursor: pointer;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>Web3Modal V2 Test</h1>
  <button id="connectBtn">Connect Wallet</button>
  
  <!-- Verwende ES‑Module von esm.sh -->
  <script type="module">
    // Importiere Web3Modal V2, WalletConnect Provider V2 und ethers.js über esm.sh
    import { Web3Modal } from "https://esm.sh/@web3modal/html@2.0.7";
    import WalletConnectProvider from "https://esm.sh/@walletconnect/web3-provider@2";
    import { ethers } from "https://esm.sh/ethers@5";

    console.log("Imported Web3Modal:", Web3Modal);

    // Erstelle eine Instanz von Web3Modal V2
    const web3Modal = new Web3Modal({
      projectId: "c1b3c575703c52649f0a69c9e6b3e836", // Dein WalletConnect V2 Project ID
      themeMode: "dark",
      defaultChain: 1,
      mobileWallets: [
        { name: "MetaMask", deepLink: "metamask://", id: "metamask" },
        { name: "Trust Wallet", deepLink: "trust://", id: "trust" },
        { name: "Coinbase Wallet", deepLink: "cbwallet://", id: "coinbase" },
        { name: "Rainbow", deepLink: "rainbow://", id: "rainbow" }
      ],
      providerOptions: {
        walletconnect: {
          package: WalletConnectProvider,
          options: {
            projectId: "c1b3c575703c52649f0a69c9e6b3e836"
          }
        }
      }
    });

    // Füge einen Event-Listener zum Button hinzu
    document.getElementById("connectBtn").addEventListener("click", async () => {
      try {
        console.log("Connect button clicked. Opening Web3Modal...");
        const provider = await web3Modal.connect();
        console.log("Provider returned:", provider);
        const ethersProvider = new ethers.providers.Web3Provider(provider);
        const accounts = await ethersProvider.listAccounts();
        console.log("Connected accounts:", accounts);
        alert("Connected: " + (accounts[0] || "No accounts found"));
      } catch (error) {
        console.error("Error connecting wallet:", error);
        alert("Failed to connect wallet. Check console for details.");
      }
    });
  </script>
</body>
</html>
