<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web3Modal V2 Test</title>
  <style>
    body {
      background-color: #004d00;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Web3Modal V2 Test</h1>
  <button id="connectButton">Connect Wallet</button>

  <!-- Wir verwenden ES‑Module über Skypack -->
  <script type="module">
    // Importiere Web3Modal V2 aus dem ES‑Module CDN
    import { Web3Modal } from "https://cdn.skypack.dev/@web3modal/html@2.0.8";
    // Importiere den WalletConnect Provider V2
    import WalletConnectProvider from "https://cdn.skypack.dev/@walletconnect/web3-provider@2";
    // Importiere ethers.js
    import { ethers } from "https://cdn.skypack.dev/ethers@5";

    // Konfiguriere Web3Modal V2
    const web3Modal = new Web3Modal({
      projectId: "c1b3c575703c52649f0a69c9e6b3e836", // Dein WalletConnect V2 Project ID
      themeMode: "dark",
      defaultChain: 1,
      mobileWallets: [
        { name: "MetaMask", deepLink: "metamask://", id: "metamask" },
        { name: "Trust Wallet", deepLink: "trust://", id: "trust" },
        { name: "Coinbase Wallet", deepLink: "cbwallet://", id: "coinbase" },
        { name: "Rainbow", deepLink: "rainbow://", id: "rainbow" }
      ],
      providerOptions: {
        walletconnect: {
          package: WalletConnectProvider,
          options: {
            projectId: "c1b3c575703c52649f0a69c9e6b3e836"
          }
        }
      }
    });

    // Füge den Event-Listener zum Button hinzu
    document.getElementById("connectButton").addEventListener("click", async () => {
      try {
        const provider = await web3Modal.connect();
        console.log("Connected provider:", provider);
        const ethersProvider = new ethers.providers.Web3Provider(provider);
        const accounts = await ethersProvider.listAccounts();
        console.log("Connected accounts:", accounts);
        alert("Connected: " + (accounts[0] || "No accounts found"));
      } catch (error) {
        console.error("Error connecting wallet:", error);
        alert("Failed to connect wallet. Check console for details.");
      }
    });
  </script>
</body>
</html>
