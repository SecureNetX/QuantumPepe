<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: #008000; /* Gr√ºner Hintergrund */

        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 255, 0, 0.8);
        }
        .presale-button {
            background-color: #ffcc00;
            padding: 15px 30px;

            margin: 20px auto;
            padding: 5px;
        }
        .progress {
            background-color: #ffcc00;
            height: 20px;
            width: 50%; /* Dynamisch anpassbar */
        }
        .stages {
            margin-top: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }
