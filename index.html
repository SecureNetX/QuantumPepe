<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumPepe Presale</title>
    <link rel="stylesheet" href="styles.css">
<style>
    body {
        background-color: #004d00;
        color: #ffffff;
        font-family: 'Orbitron', sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    .language-switch {
        position: absolute;
        top: 20px;
        right: 20px;
    }

    .language-switch button {
        background: #ffffff;
        color: #000;
        border: none;
        padding: 5px 10px;
        font-size: 1em;
        cursor: pointer;
        border-radius: 5px;
    }

    .pepe-logo {
        width: 140px;
        height: auto;
        position: absolute;
        right: 50px;
        top: 150px;
        z-index: 10;
    }

    .ai-title {
        font-size: 3em;
        text-shadow: 0 0 10px #00ff00;
        margin-top: 20px;
    }

    .wallet-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
    }

    .wallet-button, .disconnect-wallet {
        width: 180px;
        height: 45px;
        font-size: 1.2em;
        border-radius: 8px;
    }

    .wallet-button {
        background: #00ff00;
        color: #000;
        border: none;
        cursor: pointer;
    }

    .wallet-button:hover {
        background: #33ff33;
    }

    .disconnect-wallet {
        background: #ff0000;
        color: #ffffff;
        border: none;
        cursor: pointer;
        display: none;
    }

    .disconnect-wallet:hover {
        background: #cc0000;
    }

    .fund-info {
        margin-top: 10px;
        font-size: 1.1em;
    }

    .stages {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }

    .stage {
        background: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 10px;
        width: 30%;
        text-align: left;
    }

    .stage h3 {
        text-align: center;
        margin-bottom: 10px;
    }

    .stage ul {
        list-style-type: disc;
        padding-left: 20px;
        text-align: left;
        line-height: 2em;
        font-size: 1.1em;
    }
</style>
</head>
<body>
    <!-- Sprachumschalter -->
    <div class="language-switch">
        <button id="switch-language">Deutsch</button>
    </div>

    <header>
        <h1 class="ai-title" data-en="QuantumPepe is here!" data-de="QuantumPepe ist da!">QuantumPepe is here!</h1>
    </header>
    
    <main>
        <section class="presale">
            <h2 data-en="Presale is live!" data-de="Presale ist live!">Presale is live!</h2>
            <p data-en="Connect your wallet and secure your QuantumPepe!" 
               data-de="Verbinde dein Wallet und sichere dir QuantumPepe!">Connect your wallet and secure your QuantumPepe!</p>
            <div class="wallet-buttons">
                <button class="wallet-button">Connect Wallet</button>
                <button class="disconnect-wallet" style="display: none;">Disconnect Wallet</button>
            </div>

            <div class="fund-info">
                <p data-en="Total collected: " data-de="Bereits gesammelt: ">
                    <span id="total-collected">0</span> ETH
                </p>
                <p data-en="Going to liquidity: " data-de="In Liquidität fließend: ">
                    <span id="liquidity-flow">0</span> ETH
                </p>
            </div>
            <img src="logo.webp" alt="QuantumPepe Logo" class="pepe-logo">
        </section>
    </main>

    <footer>
        <p data-en="© 2025 QuantumPepe. All rights reserved." 
           data-de="© 2025 QuantumPepe. Alle Rechte vorbehalten.">
           © 2025 QuantumPepe. All rights reserved.</p>
    </footer>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const langSwitch = document.getElementById("switch-language");
    let currentLang = localStorage.getItem("language") || "en"; // Standard: Englisch

    function updateLanguage(lang) {
        document.querySelectorAll("[data-en]").forEach(el => {
            el.innerHTML = el.getAttribute(`data-${lang}`);
        });
        langSwitch.textContent = lang === "en" ? "Deutsch" : "English";
        localStorage.setItem("language", lang);
    }

    langSwitch.addEventListener("click", function () {
        currentLang = currentLang === "en" ? "de" : "en";
        updateLanguage(currentLang);
    });

    updateLanguage(currentLang);
});
</script>

</body>
</html>
