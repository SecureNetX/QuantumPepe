<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumPepe Presale</title>
    <link rel="stylesheet" href="styles.css">
<style>
    body {
        background-color: #004d00;
        color: #ffffff;
        font-family: 'Orbitron', sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    .language-toggle {
        position: absolute;
        top: 10px;
        right: 20px;
        background: #ffffff;
        color: #000;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 1em;
    }

    .pepe-logo {
        width: 140px;
        height: auto;
        position: absolute;
        right: 50px;
        top: 150px;
        z-index: 10;
    }

    .ai-title {
        font-size: 3em;
        text-shadow: 0 0 10px #00ff00;
        margin-top: 20px;
    }

    .presale {
        background: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 10px;
        margin: 20px auto;
        width: 50%;
        text-align: center;
    }

    .wallet-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
    }

    .wallet-button, .disconnect-wallet {
        width: 180px;
        height: 45px;
        font-size: 1.2em;
        border-radius: 8px;
    }

    .wallet-button {
        background: #00ff00;
        color: #000;
        border: none;
        cursor: pointer;
    }

    .wallet-button:hover {
        background: #33ff33;
    }

    .disconnect-wallet {
        background: #ff0000;
        color: #ffffff;
        border: none;
        cursor: pointer;
        display: none;
    }

    .disconnect-wallet:hover {
        background: #cc0000;
    }

    .fund-info {
        margin-top: 10px;
        font-size: 1.1em;
    }

    .stages {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }

    .stage {
        background: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 10px;
        width: 30%;
        text-align: left;
    }

    .tokenomics {
        background: rgba(0, 0, 0, 0.6);
        padding: 30px;
        border-radius: 15px;
        margin: 20px auto;
        width: 80%;
        text-align: center;
        color: #ffffff;
    }
</style>
</head>
<body>
    <button class="language-toggle">Deutsch</button>
    <header>
        <h1 class="ai-title" data-en="QuantumPepe is here!" data-de="QuantumPepe ist da!">QuantumPepe is here!</h1>
    </header>
    
    <main>
        <section class="presale">
            <h2 data-en="Presale is live!" data-de="Presale ist live!">Presale is live!</h2>
            <p data-en="Connect your wallet and secure your QuantumPepe!" data-de="Verbinde dein Wallet und sichere dir QuantumPepe!">Connect your wallet and secure your QuantumPepe!</p>
            <div class="wallet-buttons">
                <button class="wallet-button" data-en="Connect Wallet" data-de="Wallet Verbinden">Connect Wallet</button>
                <button class="disconnect-wallet" style="display: none;" data-en="Disconnect Wallet" data-de="Wallet Trennen">Disconnect Wallet</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 QuantumPepe. All rights reserved.</p>
    </footer>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const walletButton = document.querySelector(".wallet-button");
    const disconnectButton = document.querySelector(".disconnect-wallet");
    const languageToggle = document.querySelector(".language-toggle");
    let walletConnected = localStorage.getItem("walletConnected") === "true";

    function updateButtons() {
        if (walletConnected) {
            walletButton.textContent = walletButton.getAttribute("data-" + currentLang);
            walletButton.style.backgroundColor = "#009900";
            disconnectButton.style.display = "block";
        } else {
            walletButton.textContent = walletButton.getAttribute("data-" + currentLang);
            walletButton.style.backgroundColor = "#00ff00";
            disconnectButton.style.display = "none";
        }
    }
    
    async function connectWallet() {
        if (typeof window.ethereum !== "undefined") {
            try {
                await window.ethereum.request({ method: "eth_requestAccounts" });
                walletConnected = true;
                localStorage.setItem("walletConnected", "true");
                updateButtons();
            } catch (error) {
                console.error("Wallet connection failed:", error);
            }
        } else {
            alert("No crypto wallet found. Please install MetaMask or another wallet.");
        }
    }

    function disconnectWallet() {
        localStorage.removeItem("walletConnected");
        walletConnected = false;
        updateButtons();
    }

    walletButton.addEventListener("click", function () {
        if (!walletConnected) {
            connectWallet();
        }
    });

    disconnectButton.addEventListener("click", function () {
        disconnectWallet();
    });

    let currentLang = "en";
    languageToggle.addEventListener("click", function () {
        currentLang = currentLang === "en" ? "de" : "en";
        document.querySelectorAll("[data-en]").forEach(el => {
            el.textContent = el.getAttribute("data-" + currentLang);
        });
        languageToggle.textContent = currentLang === "en" ? "Deutsch" : "English";
    });
});
</script>
</body>
</html>
